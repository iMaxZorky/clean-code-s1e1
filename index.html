<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__details-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-item">
        <h3 class="add-item__title title">Add Item</h3>
        <div class="add-item__container">
          <input class="add-item__task task" type="text">
          <button class="add-item__button" id="button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="title">Todo</h3>
        <ul class="todo__list">
          <li class="list-item">
            <input class="checkbox" type="checkbox">
            <label class="task-content task">Pay Bills</label>
            <input class="task-input task" type="text">
            <button class="button-edit" id="button">Edit</button>
            <button class="button-delete" id="button">
              <img class="button-delete__icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
          <li class="list-item list-item_edit">
            <input class="checkbox" type="checkbox">
            <label class="task-content task">Go Shopping</label>
            <input class="task-input task" type="text" value="Go Shopping">
            <button class="button-edit" id="button">Save</button>
            <button class="button-delete" id="button">
              <img class="button-delete__icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="title">Completed</h3>
        <ul class="completed__tasks">
          <li class="list-item">
            <input class="checkbox" type="checkbox" checked>
            <label class="task-content title-completed task">See the Doctor</label>
            <input class="task-input task" type="text">
            <button class="button-edit" id="button">Edit</button>
            <button class="button-delete" id="button">
              <img class="button-delete__icon" src="./remove.svg" alt="delete icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
